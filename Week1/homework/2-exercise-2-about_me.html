<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
    <style>
      .list-item {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorite food: <span id="fav-food"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
    <script>
      // 1=> Add a script tag to the bottom of the HTML body.
      // 2=> (In the JavaScript) Change the body tag's style so it has a font-family of "Arial, sans-serif".
      document.body.style.fontFamily = 'Arial, sans-serif';

      // 3=> (In the JavaScript) Replace each of the spans (nickname, fav-food, hometown) with your own information.
      // In the following three lines of code, I used three different ways to select the similar element and property.
      document.querySelectorAll('span')[0].innerHTML = 'Harry Potter';
      document.getElementById('fav-food').textContent = 'Fried potatoes';
      document.querySelector('#hometown').innerText = 'Borne';

      // 4=> Iterate through each li and change the class to "list-item".
      const li = document.getElementsByTagName('li');
      for (let i in li) {
        li[i].className = 'list-item';
      }

      // 5=> (In the HTML head) Add a style tag that sets a rule for .list-item to make the color red.
      // (It's in the CSS part.)

      // 6=>  Create a new img element and set its src attribute to a picture of you. Append that element to the page.

      const myImg = document.createElement('img');
      myImg.src =
        'https://vignette.wikia.nocookie.net/harrypotter/images/6/61/HarryPotterOotP.jpg/revision/latest?cb=20150129125540&path-prefix=tr';
      document.body.appendChild(myImg);
    </script>
  </body>
</html>
